[ithoughts_ace]
option_value = <<<serialized>>> <array>
option_value["enable_shortcode"] = <boolean> true
option_value["theme"] = "monokai"
option_value["autocompletion"] = <array>
option_value["autocompletion"]["autocompletion_ondemand"] = <boolean> true
option_value["autocompletion"]["autocompletion_live"] = <boolean> false
option_value["action"] = "ithoughts_ace_update_options"
autoload = "yes"
